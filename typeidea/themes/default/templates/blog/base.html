<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8"/>
    <title>{% block title%}首页{% endblock%}- typeidea 博客系统</title>
    </head>
    <body>
    <div>顶部分类：
        <a href="/">All</a>
        {% for cate in navs %}
        <a href="{% url 'category_list' cate.id %}">{{ cate.name }}</a>
        {% endfor %}
    </div>
    <hr/>

    {% block main %}
    {% endblock %}
    
    <hr/>
    <div>底部分类：
        {% for cate in categories %}
        <a href="{% url 'category_list' cate.id %}">{{ cate.name }}</a>
        {% endfor %}
    </div>

    <div>侧边栏展示：
        {% for sidebar in sidebars %}
            <h4>{{ sidebar.title }}</h4>
            {{ sidebar.content }}
        {% endfor %}
    </div>
    </body>
</html>
